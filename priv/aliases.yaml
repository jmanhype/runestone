# Runestone Model Aliases Configuration
#
# Maps friendly names to specific provider models.
# Format: alias_name -> provider:model
#
# This file supports hot-reload - changes are picked up automatically.

aliases:
  # Performance tiers
  fast:
    provider: groq
    model: llama3-8b-8192

  balanced:
    provider: anthropic
    model: claude-3-sonnet-20240229

  smart:
    provider: openai
    model: gpt-4

  powerful:
    provider: anthropic
    model: claude-3-opus-20240229

  # Cost optimization
  cheap:
    provider: anthropic
    model: claude-3-haiku-20240307

  budget:
    provider: openai
    model: gpt-3.5-turbo

  # Specialized models
  vision:
    provider: openai
    model: gpt-4-vision-preview

  code:
    provider: anthropic
    model: claude-3-sonnet-20240229

  creative:
    provider: openai
    model: gpt-4

  # Long context
  long-context:
    provider: anthropic
    model: claude-3-opus-20240229

  # Latest models
  latest:
    provider: openai
    model: gpt-4-turbo-preview

  latest-fast:
    provider: groq
    model: mixtral-8x7b-32768

  # Local models (when Ollama is configured)
  local:
    provider: ollama
    model: llama2

  local-code:
    provider: ollama
    model: codellama

  # OpenRouter variants
  or-claude:
    provider: openrouter
    model: anthropic/claude-3-haiku

  or-mixtral:
    provider: openrouter
    model: mistralai/mixtral-8x7b

  # Experimental
  experimental:
    provider: openai
    model: gpt-4-1106-preview